<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify - The music taste of India</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">
          <img src="./Media/logo.png" alt="Spotify" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >03:48
                <i id="0" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="2" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >01:26
                <i id="1" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="3" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >04:33
                <i id="2" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="4" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >04:27
                <i id="3" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="5" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >03:28
                <i id="4" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="6" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >03:54
                <i id="5" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="7" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >02:42
                <i id="6" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="8" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >03:31
                <i id="7" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="9" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >04:01
                <i id="8" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="10" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >02:22
                <i id="9" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fa-solid fa-step-backward fa-3x" id="previous"></i>
        <i class="fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
        <i class="fa-solid fa-step-forward fa-3x" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="./Media/playing.gif" id="gif" width="42px" />
        <span id="masterSongName">Warriyo - Mortals</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
